    <h1>Imagem dinâmica</h1>
    <p>tente abrir essa página em dispositivos diferentes ou aumente e diminua o navegador</p>

        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <audio src="midia/luna cantina.mp3" controls></audio>

<source src="midia/luna cantina.mp3" type="audio/mpeg">
